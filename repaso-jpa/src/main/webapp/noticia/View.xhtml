<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoticiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoticiaLabel_id}"/>
                    <h:outputText value="#{noticiaController.selected.id}" title="#{bundle.ViewNoticiaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_titulo}"/>
                    <h:outputText value="#{noticiaController.selected.titulo}" title="#{bundle.ViewNoticiaTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_encabezado}"/>
                    <h:outputText value="#{noticiaController.selected.encabezado}" title="#{bundle.ViewNoticiaTitle_encabezado}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_cuerpo}"/>
                    <h:outputText value="#{noticiaController.selected.cuerpo}" title="#{bundle.ViewNoticiaTitle_cuerpo}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_autor}"/>
                    <h:outputText value="#{noticiaController.selected.autor}" title="#{bundle.ViewNoticiaTitle_autor}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_fecha}"/>
                    <h:outputText value="#{noticiaController.selected.fecha}" title="#{bundle.ViewNoticiaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_palabrasClave}"/>
                    <h:outputText value="#{noticiaController.selected.palabrasClave}" title="#{bundle.ViewNoticiaTitle_palabrasClave}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticiaController.destroyAndView}" value="#{bundle.ViewNoticiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoticiaEditLink}"/>
                <br />
                <h:commandLink action="#{noticiaController.prepareCreate}" value="#{bundle.ViewNoticiaCreateLink}" />
                <br />
                <h:commandLink action="#{noticiaController.prepareList}" value="#{bundle.ViewNoticiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoticiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
