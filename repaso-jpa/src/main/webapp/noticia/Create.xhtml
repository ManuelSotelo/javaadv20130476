<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNoticiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_id}" for="id" />
                    <h:inputText id="id" disabled="true" value="#{noticiaController.selected.id}" title="#{bundle.CreateNoticiaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{noticiaController.selected.titulo}" title="#{bundle.CreateNoticiaTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_encabezado}" for="encabezado" />
                    <h:inputText id="encabezado" value="#{noticiaController.selected.encabezado}" title="#{bundle.CreateNoticiaTitle_encabezado}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_cuerpo}" for="cuerpo" />
                    <h:inputText id="cuerpo" value="#{noticiaController.selected.cuerpo}" title="#{bundle.CreateNoticiaTitle_cuerpo}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_autor}" for="autor" />
                    <h:selectOneMenu id="autor" value="#{noticiaController.selected.autor}" title="#{bundle.CreateNoticiaTitle_autor}" >
                        <f:selectItems value="#{periodistaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{noticiaController.selected.fecha}" title="#{bundle.CreateNoticiaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_palabrasClave}" for="palabrasClave" />
                    <h:inputText id="palabrasClave" value="#{noticiaController.selected.palabrasClave}" title="#{bundle.CreateNoticiaTitle_palabrasClave}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticiaController.create}" value="#{bundle.CreateNoticiaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{noticiaController.prepareList}" value="#{bundle.CreateNoticiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNoticiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
