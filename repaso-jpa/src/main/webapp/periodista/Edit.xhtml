<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeriodistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeriodistaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{periodistaController.selected.id}" title="#{bundle.EditPeriodistaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPeriodistaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{periodistaController.selected.nombre}" title="#{bundle.EditPeriodistaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditPeriodistaLabel_pseudonimo}" for="pseudonimo" />
                    <h:inputText id="pseudonimo" value="#{periodistaController.selected.pseudonimo}" title="#{bundle.EditPeriodistaTitle_pseudonimo}" />
                </h:panelGrid>
                <h:commandLink action="#{periodistaController.update}" value="#{bundle.EditPeriodistaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeriodistaViewLink}"/>
                <br />
                <h:commandLink action="#{periodistaController.prepareList}" value="#{bundle.EditPeriodistaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeriodistaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
