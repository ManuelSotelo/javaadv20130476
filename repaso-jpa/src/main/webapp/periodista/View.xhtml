<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodistaLabel_id}"/>
                    <h:outputText value="#{periodistaController.selected.id}" title="#{bundle.ViewPeriodistaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPeriodistaLabel_nombre}"/>
                    <h:outputText value="#{periodistaController.selected.nombre}" title="#{bundle.ViewPeriodistaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPeriodistaLabel_pseudonimo}"/>
                    <h:outputText value="#{periodistaController.selected.pseudonimo}" title="#{bundle.ViewPeriodistaTitle_pseudonimo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodistaController.destroyAndView}" value="#{bundle.ViewPeriodistaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeriodistaEditLink}"/>
                <br />
                <h:commandLink action="#{periodistaController.prepareCreate}" value="#{bundle.ViewPeriodistaCreateLink}" />
                <br />
                <h:commandLink action="#{periodistaController.prepareList}" value="#{bundle.ViewPeriodistaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeriodistaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
